<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="icon" href="favicon.ico" type="image/x-icon">

</head>
<body>
    <!-- Registration Section -->
    <section id="registration" class="section hidden">
      <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-3xl shadow-2xl overflow-hidden">
          <div class="bg-gradient-to-r from-green-600 to-green-700 px-6 py-8 sm:px-8 sm:py-12 text-center">
            <div class="inline-flex items-center justify-center w-12 h-12 sm:w-16 sm:h-16 bg-yellow-400 rounded-full mb-4">
              <span class="text-xl sm:text-2xl">üìù</span>
            </div>
            <h2 class="text-2xl sm:text-3xl font-bold text-white mb-2">Alumni Registration</h2>
            <p class="text-green-100">Join our vibrant community today</p>
          </div>
          
          <div class="p-6 sm:p-8">
            <div id="registrationAlert" class="hidden mb-6"></div>
            
            <form id="registrationForm" class="space-y-4 sm:space-y-6">
              <div class="form-grid grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6">
                <div>
                  <label for="fullName" class="block text-sm font-semibold text-gray-700 mb-2">Full Name *</label>
                  <input type="text" id="fullName" name="fullName" required 
                         class="w-full px-3 py-2 sm:px-4 sm:py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors">
                </div>
                
                <div>
                  <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address *</label>
                  <input type="email" id="email" name="email" required 
                         class="w-full px-3 py-2 sm:px-4 sm:py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors">
                </div>
                
                <div>
                  <label for="phone" class="block text-sm font-semibold text-gray-700 mb-2">Phone Number *</label>
                  <input type="tel" id="phone" name="phone" required 
                         class="w-full px-3 py-2 sm:px-4 sm:py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors">
                </div>
                
                <div>
                  <label for="yearOfCompletion" class="block text-sm font-semibold text-gray-700 mb-2">Year of Completion *</label>
                  <select id="yearOfCompletion" name="yearOfCompletion" required 
                          class="w-full px-3 py-2 sm:px-4 sm:py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors">
                    <option value="">Select Year</option>
                  </select>
                </div>
              </div>
              
              <div>
                <label for="currentLocation" class="block text-sm font-semibold text-gray-700 mb-2">Current Location *</label>
                <input type="text" id="currentLocation" name="currentLocation" required 
                       class="w-full px-3 py-2 sm:px-4 sm:py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors">
              </div>
              
              <div class="form-grid grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6">
                <div>
                  <label for="occupation" class="block text-sm font-semibold text-gray-700 mb-2">Occupation / Role</label>
                  <input type="text" id="occupation" name="occupation" 
                         class="w-full px-3 py-2 sm:px-4 sm:py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors">
                </div>
                
                <div>
                  <label for="company" class="block text-sm font-semibold text-gray-700 mb-2">Company / Institution</label>
                  <input type="text" id="company" name="company" 
                         class="w-full px-3 py-2 sm:px-4 sm:py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors">
                </div>
              </div>
              
              <div>
                <label for="achievements" class="block text-sm font-semibold text-gray-700 mb-2">Achievements / Highlights</label>
                <textarea id="achievements" name="achievements" rows="4" placeholder="Share your proudest achievements..." 
                          class="w-full px-3 py-2 sm:px-4 sm:py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors resize-none"></textarea>
              </div>
              
              <div>
                <label for="groupMessage" class="block text-sm font-semibold text-gray-700 mb-2">Message to the Group</label>
                <textarea id="groupMessage" name="groupMessage" rows="4" placeholder="What would you like to say to your fellow alumni?" 
                          class="w-full px-3 py-2 sm:px-4 sm:py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors resize-none"></textarea>
              </div>
              
              <div class="form-grid grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6">
                <div>
                  <label for="profilePhoto" class="block text-sm font-semibold text-gray-700 mb-2">Upload Your Photo</label>
                  <div class="relative">
                    <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*" class="hidden">
                    <label for="profilePhoto" class="flex items-center justify-center w-full px-3 py-2 sm:px-4 sm:py-3 border-2 border-dashed border-gray-300 rounded-xl cursor-pointer hover:border-green-500 transition-colors">
                      <span class="text-gray-600">üì∑ Choose Photo</span>
                    </label>
                  </div>
                </div>

                <div>
                  <label for="resumeUpload" class="block text-sm font-semibold text-gray-700 mb-2">Upload Resume (Optional)</label>
                  <div class="relative">
                    <input type="file" id="resumeUpload" name="resumeUpload" accept=".pdf,.doc,.docx" class="hidden">
                    <label for="resumeUpload" class="flex items-center justify-center w-full px-3 py-2 sm:px-4 sm:py-3 border-2 border-dashed border-gray-300 rounded-xl cursor-pointer hover:border-green-500 transition-colors">
                      <span class="text-gray-600">üìÑ Choose Resume</span>
                    </label>
                  </div>
                </div>
              </div>
              
              <button type="submit" class="w-full bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white font-bold py-3 sm:py-4 px-6 sm:px-8 rounded-xl transition-all duration-300 hover:scale-105 shadow-lg">
                Join the Alumni Network
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
</body>
</html>
